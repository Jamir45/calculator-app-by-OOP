<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-1 col-md-3 col-lg-4"></div>
         <div class="calculator col-10 col-md-6 col-lg-4">
            <div class='displaySection'>
               <div id='previousDisplay'></div>
               <div id='currentDisplay'></div>
            </div>
            <div class='row buttonSection'>
               <button id='all-clear' class="col-3 button">AC</button>
               <button id='delete' class="col-3 button">DEL</button>
               <button operation class="col-3 button">%</button>
               <button operation class="col-3 button">รท</button>
               <button number class="col-3 button">1</button>
               <button number class="col-3 button">2</button>
               <button number class="col-3 button">3</button>
               <button operation class="col-3 button">x</button>
               <button number class="col-3 button">4</button>
               <button number class="col-3 button">5</button>
               <button number class="col-3 button">6</button>
               <button operation class="col-3 button">+</button>
               <button number class="col-3 button">7</button>
               <button number class="col-3 button">8</button>
               <button number class="col-3 button">9</button>
               <button operation class="col-3 button">-</button>
               <button number class="col-3 button">.</button>
               <button number class="col-3 button">0</button>
               <button id='equals' class="col-6 button">=</button>
            </div>
         </div>
         <div class="col-1 col-md-3 col-lg-4"></div>
      </div>
   </div>


   <!-- <script src="/app.js"></script> -->
   <script src="/index.js"></script>
</body>
</html>
